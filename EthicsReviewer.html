<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./Ecolors.css">
    <title>Ethics Reviewer</title>
</head>
<body>
    <div class="Parent">
        <div class="Container">
            <div class="Title">
                <p>ETHICS REVIEWER</p>
            </div>
            <div class="Card-Flip">
                <div class="Back">
                    <p id="Answer"></p>
                </div>
                <div class="Front">
                    <p id="Question"></p>
                </div>
            </div>
            <div class="Buttons">
                <button class="Previous" id="Previous">Previous</button>
                <button class="Next" id="Next">Next</button>
            </div>
        </div>
    </div>
    <script src="./Escript.js"></script>
</body>
</html>
